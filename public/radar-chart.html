<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Chart</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="fullpage fullpage--center">
        <section id="houdiniRadar"></section>
      </section>
    </main>
    <script>
      (function () {
        if (typeof CSS.paintWorklet === 'undefined') {
          document.write('<script src="https://unpkg.com/css-paint-polyfill"><\/script>');
        }
      })();
    </script>
    <script src="index.js"></script>
    <script>
      const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
      const data = {
        xaxis: labels,
        datasets: [
          {
            name: 'dataset1',
            values: [0.5, 1.5, 2.5, 3.5, 4.5, 5.5],
            color: '#cab8ff',
          },
          {
            name: 'dataset2',
            values: [1, 1, 1, 1, 1, 1],
            color: '#c1ffd7',
          },
          {
            name: 'dataset3',
            values: [5, 1, 2, 3, 6, 7],
            color: '#b5deff',
          },
          {
            name: 'dataset4',
            values: [4, 1, 3, 2, 4, 3],
            color: '#fcffa6',
          },
        ],
        scale: {
          auto: true,
        },
      };
      const config = {
        title: 'Radar Chart',
        chartType: 'Radar',
        data: data,
        options: {
          legend: true,
        },
      };

      const HOUDNINICHART = new HoudiniChart(document.getElementById('houdiniRadar'), config);
    </script>
  </body>
</html>
