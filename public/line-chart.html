<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="fullpage fullpage--center">
        <section id="houdiniLine"></section>
      </section>
    </main>
    <script>
      (function () {
        if (typeof CSS.paintWorklet === 'undefined') {
          document.write('<script src="https://unpkg.com/css-paint-polyfill"><\/script>');
        }
      })();
    </script>
    <script src="./index.js"></script>
    <script>
      const data = {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [
          {
            name: 'dataset1',
            values: [0.5, 1.5, 2.5, 3.5, 4],
            color: '#cab8ff',
          },
          {
            name: 'dataset2',
            values: [0, 0, 0, 0, 0],
            color: '#c1ffd7',
          },
          {
            name: 'dataset3',
            values: [0, 1, 2, 3, 4],
            color: '#b5deff',
          },
          {
            name: 'dataset4',
            values: [4, 1, 3, 2, 4],
            color: '#fcffa6',
          },
        ],
        scale: {
          auto: true,
        },
      };
      const config = {
        title: 'Line Chart',
        chartType: 'Line',
        data: data,
        options: {
          titleAxis: {
            x: 'Wochentage',
            y: 'Anzahl',
          },
        },
      };
      const HOUDNINICHART = new HoudiniChart(document.getElementById('houdiniLine'), config);
    </script>
  </body>
</html>
