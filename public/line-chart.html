<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="fullpage fullpage--center">
        <section id="houdiniLine"></section>
      </section>
    </main>
    <script>
      (function () {
        if (typeof CSS.paintWorklet === 'undefined') {
          document.write('<script src="https://unpkg.com/css-paint-polyfill"><\/script>');
        }
      })();
    </script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script>
      const DateTime = luxon.DateTime;
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData('https://api.corona-zahlen.org/germany/history/cases').then((apiData) => {
        let labels = apiData.data.map((elem) => {
          return DateTime.fromISO(elem.date).toFormat('yyyy LLL dd');
        });
        let datasets = apiData.data.map((elem) => {
          return elem.cases;
        });
        const data = {
          xaxis: labels,
          datasets: [
            {
              name: 'dataset1',
              values: datasets,
              color: '#cab8ff',
            },
          ],
          scale: {
            auto: true,
          },
        };
        const config = {
          title: 'Line Chart',
          chartType: 'Line',
          data: data,
          options: {
            legend: true,
            titleAxis: {
              x: 'Wochentage',
              y: 'Anzahl',
            },
          },
        };
        const HOUDNINICHART = new HoudiniChart(document.getElementById('houdiniLine'), config);
      });
    </script>
  </body>
</html>
