<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div style="display: flex; width: 90%; margin: auto">
        <section style="width: 100%" id="myChart"></section>
      </div>
    </main>
    <script src="./highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script>
      const DateTime = luxon.DateTime;
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData('https://api.corona-zahlen.org/germany/history/cases/7').then((apiData) => {
        let labels = apiData.data.map((elem) => {
          return DateTime.fromISO(elem.date).toFormat('yyyy LLL dd');
        });

        let datasets = apiData.data.map((elem) => {
          return elem.cases;
        });

        Highcharts.chart('myChart', {
          chart: {
            height: '100%',
          },
          legend: {
            layout: 'vertical',
            align: 'center',
            verticalAlign: 'top',
          },
          plotOptions: {
            series: {
              animation: false,
            },
          },
          xAxis: {
            categories: labels,
            title: {
              text: 'Date',
            },
          },
          yAxis: {
            title: {
              text: 'Cases',
            },
          },
          title: {
            text: 'Line Chart',
          },
          series: [
            {
              type: 'line',
              name: 'corona cases',
              data: datasets,
            },
          ],
        });
      });
    </script>
  </body>
</html>
