<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highcharts - Radar Chart</title>
  </head>
  <body>
    <main>
      <div style="display: flex; width: 90%; margin: auto">
        <section style="width: 100%" id="myChart"></section>
      </div>
    </main>
    <script src="./highcharts.js"></script>
    <script src="./highcharts-more.js"></script>
    <script>
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData('../mock/local-test-data-radar-min.json').then((apiData) => {
        const labels = Object.keys(apiData.data);
        const values = (name) => {
          return Object.entries(apiData.data).map((outerKeys) => {
            return outerKeys[1][name];
          });
        };
        const config = {
          chart: {
            polar: true,
            type: 'area',
            height: '100%',
          },
          plotOptions: {
            series: {
              animation: false,
            },
          },
          xAxis: {
            categories: labels,
            tickmarkPlacement: 'on',
            lineWidth: 0,
          },
          yAxis: {
            gridLineInterpolation: 'polygon',
            lineWidth: 0,
            min: 0,
          },
          title: {
            text: 'Radar Chart',
          },
          series: [
            {
              name: 'casesMale',
              data: values('casesMale'),
              pointPlacement: 'on',
            },
          ],
          legend: {
            verticalAlign: 'top',
          },
        };
        window.myData = {};
        const start = performance.now();
        Highcharts.chart('myChart', config);
        const end = performance.now();
        myData.performance = end - start;
        console.log(`time to load Chart took ${myData.performance} milliseconds.`);
      });
    </script>
  </body>
</html>
