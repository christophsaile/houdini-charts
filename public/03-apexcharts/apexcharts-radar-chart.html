<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div>
        <section id="myChart"></section>
      </div>
    </main>
    <script src="./apexcharts.js"></script>
    <script>
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData('https://api.corona-zahlen.org/germany/age-groups').then((apiData) => {
        const labels = Object.keys(apiData.data);
        const values = (name) => {
          return Object.entries(apiData.data).map((outerKeys) => {
            return outerKeys[1][name];
          });
        };

        var options = {
          series: [
            {
              label: 'casesMale',
              data: values('casesMale'),
            },
            {
              label: 'casesFemale',
              data: values('casesFemale'),
            },
            {
              label: 'deathsMale',
              data: values('deathsMale'),
            },
            {
              label: 'deathsFemale',
              data: values('deathsFemale'),
            },
          ],
          chart: {
            type: 'radar',
            animations: {
              enabled: false,
            },
          },
          title: {
            text: 'Radar Chart',
          },
          xaxis: {
            categories: labels,
          },
        };

        var chart = new ApexCharts(document.querySelector('#myChart'), options);
        chart.render();
      });
    </script>
  </body>
</html>
