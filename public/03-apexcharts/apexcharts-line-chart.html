<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div style="display: flex; width: 75%; margin: auto">
        <section style="width: 100%" id="myChart"></section>
      </div>
    </main>
    <script src="./apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script>
      const DateTime = luxon.DateTime;
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData('https://api.corona-zahlen.org/germany/history/cases').then((apiData) => {
        let labels = apiData.data.map((elem) => {
          return DateTime.fromISO(elem.date).toFormat('yyyy LLL dd');
        });

        let datasets = apiData.data.map((elem) => {
          return elem.cases;
        });

        var options = {
          series: [
            {
              name: 'Corona-Cases',
              data: datasets,
            },
          ],
          chart: {
            type: 'line',
            zoom: {
              enabled: false,
            },
            animations: {
              enabled: false,
            },
          },
          stroke: {
            curve: 'straight',
          },
          title: {
            text: 'Line Chart',
            align: 'left',
          },
          xaxis: {
            categories: labels,
            title: {
              text: 'Date',
            },
          },
          yaxis: {
            title: {
              text: 'Cases',
            },
          },
        };

        var chart = new ApexCharts(document.querySelector('#myChart'), options);
        chart.render();
      });
    </script>
  </body>
</html>
